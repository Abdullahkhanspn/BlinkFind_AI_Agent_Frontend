<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkfind AI Agent</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        :root {
            --primary: #1e88e5; /* Professional blue */
            --secondary: #b0bec5; /* Light gray */
            --bg: #ffffff; /* White background */
            --text: #263238; /* Dark gray text */
            --bubble-user: #1e88e5; /* User bubble */
            --bubble-ai: #4caf50; /* AI bubble */
            --shadow: rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: var(--text);
            overflow-x: hidden;
        }
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            max-height: 550px;
            background: var(--bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        #chatbot.collapsed {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        #chat-header {
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            font-size: 16px;
        }
        #avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: url('https://api.dicebear.com/9.x/avataaars/svg?seed=blinkfind&hair=short01&hairColor=2c1b18&skinColor=f2d3b1') center/cover;
            margin-right: 10px;
            border: 2px solid white;
        }
        #chat-header .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #chat-header .toggle-btn:hover {
            transform: scale(1.1);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 16px;
            background: var(--bg);
        }
        .message {
            max-width: 75%;
            margin: 10px 0;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 1px 3px var(--shadow);
        }
        .message.user {
            background: var(--bubble-user);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background: var(--bubble-ai);
            color: white;
        }
        .typing {
            color: var(--secondary);
            font-style: italic;
            animation: pulseText 1.5s infinite;
        }
        #input-area {
            display: flex;
            padding: 12px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
        }
        #text-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-right: 10px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        #text-input:focus {
            border-color: var(--primary);
        }
        #talk-btn, #send-btn {
            padding: 10px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        #talk-btn:hover, #send-btn:hover {
            background: #1565c0;
            transform: translateY(-1px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseText {
            0% { opacity: 0.6; }
            50% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
        @media (max-width: 600px) {
            #chatbot {
                width: 100%;
                max-height: 100vh;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
            #messages {
                height: calc(100vh - 150px);
            }
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div id="chat-header">
            <div style="display: flex; align-items: center;">
                <div id="avatar"></div>
                <span>Blinkfind AI</span>
            </div>
            <button class="toggle-btn" onclick="toggleChatbot()">‚àí</button>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="text-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="talk-btn" onclick="startListening()">üéôÔ∏è</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
